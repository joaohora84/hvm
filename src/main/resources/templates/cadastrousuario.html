<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="msapplication-tap-highlight" content="no">
<meta name="description" content="">
<title>Magistral Personal</title>
<link rel="shortcut icon" href="/img/favicon.ico"></link>
<link href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"
	rel="stylesheet">
<link href="/css/jqvmap.css" rel="stylesheet">
<link href="/css/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
<!-- Fullcalendar-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css"
	rel="stylesheet">
<!-- Materialize-->
<link href="/css/admin-materialize.min.css" rel="stylesheet">
<!-- Material Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<main>
		<div class="container">
			<div th:insert="/index :: header"></div>
			<div class="col s12">

				<div class="card grey lighten-4"
					style="padding: 20px 20px 20px 20px">
					<div class="card-metric-title center"
						style="font-weight: bold; font-size: 18px;">Cadastro Usuário</div>
					<br />
					<div class="divider"></div>

					<br />
					<form name="formulario" class="col s12" action="salvarusuario"
						method="post" th:object="${usuarioobj}"
						onsubmit="return validarCampos()? true : false">


						<div class="row">
							<div class="col s12 m6 offset-m6">
								<div class="right">
									<button
										class="waves-effect waves-teal btn-floating blue tooltipped"
										data-position="botton" data-tooltip="Salvar" name="action"
										type="submit">
										<i class="material-icons">save</i>
									</button>

									<a href="/cadastrousuario"
										class="waves-effect waves-teal btn-floating tooltipped"
										data-position="botton" data-tooltip="Novo"> <i
										class="material-icons">add_box</i>
									</a>


									<button
										class="waves-effect waves-teal btn-floating red tooltipped"
										data-position="botton" data-tooltip="Limpar" type="reset"
										name="action">
										<i class="medium material-icons">clear</i>
									</button>

									<a href="/listarusuarios"
										class="waves-effect waves-teal btn-floating grey darken-2 tooltipped"
										data-position="botton" data-tooltip="Listar usuários"
										type="button" name="listar"> <i class="material-icons">list</i>
									</a>
								</div>
							</div>
						</div>



						<div class="row">

							<div class="input-field col s6 m3">
								<span>Data cadastro: </span> <span
									th:text="${#dates.format(usuarioobj.data_cadastro, 'dd/MM/yyyy')}"></span>

							</div>
							<div class="input-field col s6 m3">
								<span>Última alteração: </span> <span
									th:text="${#dates.format(usuarioobj.data_alteracao, 'dd/MM/yyyy')}"></span>
							</div>

						</div>
						<div class="divider"></div>
						<br />

						<div class="row">

							<input type="hidden" name="id" class="validade" th:field="*{id}"
								readonly="readonly">

							<div class="input-field col s12 m8">
								<input id="nome" type="text" name="nome" class="validate"
									th:field="*{nome}"> <label for="nome">Nome</label>
							</div>
							<div class="input-field col s12 m4">
								<input id="telefone1" type="text" name="telefone1"
									class="validate" th:field="*{telefone1}"> <label
									for="telefone1">Celular</label>
							</div>

						</div>
						<div class="row">
							<div class="input-field col s12 m8">
								<input id="email" type="email" name="email" class="validate"
									th:field="*{email}"> <label for="email">Email</label>
							</div>
							<div class="input-field col s12 m4">
								<select id="roles" name="roles" class="validate"
									th:field="*{roles}">
									<option value="" disabled selected>Tipo de usuário</option>
									<option th:each="r : ${roles}" th:value="${r.id}"
										th:text="${r.descricao}"></option>
									<label>Tipo de usuário</label>

								</select>
							</div>

						</div>
						<div class="row">
							<input id="login" type="hidden" name="login" class="validate"
								th:field="*{login}"> <input id="senha" type="hidden"
								name="senha" class="validate" th:field="*{senha}">

						</div>


					</form>
				</div>


			</div>

		</div>
		<div th:insert="/index :: footer"></div>

		<input type="hidden" id="msgerro" th:value="${msgErro}">
		<input type="hidden" id="msgsucesso" th:value="${msgSucesso}">


	</main>


	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

	<!-- External libraries -->

	<!-- jqvmap -->
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.min.js"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.world.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.sampledata.js"></script>

	<!-- ChartJS -->
	<script type="text/javascript" src="/js/Chart.js"></script>
	<script type="text/javascript" src="/js/Chart.Financial.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js"></script>
	<script src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
	<script src="/js/imagesloaded.pkgd.min.js"></script>
	<script src="/js/masonry.pkgd.min.js"></script>


	<!-- Initialization script -->
	<script src="/js/admin.js"></script>
	<script src="/js/page-scripts/dashboard.js"></script>
	<script src="/js/init.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.min.js"></script>

	<script type="text/javascript">
		$('#telefone1').mask('(99) 99999-9999');
	</script>

	<script>
		function validarSenha() {
			var senha = document.formulario.senha;
			var regex = /^(?=(?:.*?[A-Z]){3})(?=(?:.*?[0-9]){2})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%;*(){}_+^&]*$/;

			if (senha.lenght < 10) {

				alert("A senha deve ter no mínimo 6 e no máximo 10 caracteres");
				document.formulario.senha.focus();
				return false;

			}
			return true;
		}
	</script>

	<script type="text/javascript">
		function validarCampos() {

			nome = document.getElementById('nome').value;
			email = document.getElementById('email').value;
			//login = document.getElementById('login').value;
			//senha = document.getElementById('senha').value;
			roles = document.getElementById('roles').value;

			if (nome === '') {

				M.toast({
					html : 'Nome não pode ser vazio',
					classes : 'red darken-1 rounded'
				});

				return false;
			} else if (email === '') {

				M.toast({
					html : 'Email não pode ser vazio',
					classes : 'red darken-1 rounded'
				});

				return false;
			} else if (roles === '') {

				M.toast({
					html : 'O tipo de usuário deve ser informado',
					classes : 'red darken-1 rounded'
				});

				return false;
			}

			return true;

		}
	</script>

	<script type="text/javascript">
		var mensagemErro = document.getElementById('msgerro').value;
		var mensagemSucesso = document.getElementById('msgsucesso').value;

		if (mensagemErro) {
			M.toast({
				html : mensagemErro,
				displayLength : 15000,
				classes : 'red darken-1 rounded'
			});

		}

		if (mensagemSucesso) {
			M.toast({
				html : mensagemSucesso,
				displayLength : 10000,
				classes : 'green darken-1 rounded'
			});
		}
	</script>
	<script type="text/javascript">
	$(document).ready(function(){
	    $('.tooltipped').tooltip();
	  });
	</script>

</body>
</html>
