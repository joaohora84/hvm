<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="msapplication-tap-highlight" content="no">
<meta name="description" content="">
<title>Magistral Personal</title>
<link rel="shortcut icon" href="/img/favicon.ico"></link>
<link
	href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"
	rel="stylesheet">
<link href="/css/jqvmap.css" rel="stylesheet">
<link href="/css/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
<!-- Fullcalendar-->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css"
	rel="stylesheet">
<!-- Materialize-->
<link href="/css/admin-materialize.min.css" rel="stylesheet">
<!-- Material Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<main>
		<div class="container">
			<div th:insert="/index :: header"></div>
			<div class="col s12">

				<div class="card grey lighten-4"
					style="padding: 20px 20px 20px 20px">

					<div class="card-metric-title center"
						style="font-weight: bold; font-size: 18px;">Cadastro Visita</div>
					<br />
					<div class="divider"></div>
					<br />
					<form class="col s12" action="salvarvisita" method="post"
						th:object="${visitaobj}"
						onsubmit="return validarCampos() ? true : false">

						<div class="row">
							<div class="col s12 m6 offset-m6">
								<div class="right">
									<button
										class="waves-effect waves-teal btn-floating blue tooltipped"
										data-position="botton" data-tooltip="Salvar" name="action"
										type="submit">
										<i class="material-icons">save</i>
									</button>

									<a href="/cadastrovisita"
										class="waves-effect waves-teal btn-floating tooltipped"
										data-position="botton" data-tooltip="Novo"> <i
										class="material-icons">add_box</i>
									</a>


									<button
										class="waves-effect waves-teal btn-floating red tooltipped"
										data-position="botton" data-tooltip="Limpar" type="reset"
										name="action">
										<i class="medium material-icons">clear</i>
									</button>

									<a href="/listarvisitas"
										class="waves-effect waves-teal btn-floating grey darken-2 tooltipped"
										data-position="botton" data-tooltip="Listar visitas"
										type="button" name="listar"> <i class="material-icons">list</i>
									</a> <a href="/agenda"
										class="waves-effect waves-teal btn-floating purple accent-4 tooltipped"
										data-position="botton" data-tooltip="Agenda" type="button">
										<i class="material-icons right">view_agenda</i>

									</a>
								</div>
							</div>
						</div>

						<div class="row">

							<div class="input-field col s6 m3">
								<span>Data cadastro: </span> <span
									th:text="${#dates.format(visitaobj.data_cadastro, 'dd/MM/yyyy')}"></span>

							</div>
							<div class="input-field col s6 m3">
								<span>Última alteração: </span> <span
									th:text="${#dates.format(visitaobj.data_alteracao, 'dd/MM/yyyy')}"></span>
							</div>

						</div>
						<div class="divider"></div>
						<br />
						<div class="row">

							<input type="hidden" name="idvisita" id="idvisita" class="validade"
								th:field="*{idvisita}" readonly="readonly">

							<div class="input-field col s12 m4">
								<input type="text" class="datepicker" name="data_agendamento"
									id="data_agendamento" th:field="*{data_agendamento}"> <label
									for="data_agendamento">Data visita</label>
							</div>
							<div class="input-field col s12 m4">
								<input type="text" class="timepicker" id="horario"
									name="horario" th:field="*{horario}"> <label
									for="horario">Horário inicio</label>
							</div>
							<div class="input-field col s12 m4">
								<input type="text" class="timepicker" id="horario_fim"
									name="horario_fim" th:field="*{horario_fim}"> <label
									for="horario_fim">Horário termino</label>
							</div>

						</div>
						<div class="row">
							<div class="input-field col s12 m4">
								<select id="prescritor" name="prescritor"
									th:field="*{prescritor}">
									<option value="">Selecione o prescritor</option>
									<option th:each="p : ${prescritores}"
										th:value="${p.idprescritor}" th:text="${p.nome}"></option>


								</select>
							</div>
							<div class="input-field col s12 m4">
								<select id="visitador" name="visitador" th:field="*{visitador}">
									<option value="">Selecione o visitador</option>
									<option th:each="v : ${visitadores}"
										th:value="${v.idvisitador}" th:text="${v.nome}"></option>


								</select>
							</div>
							<div class="input-field col s12 m4">
								<select id="statusvisita" name="statusvisita"
									th:field="*{statusvisita}">

									<option th:each="s : ${T(com.vm.model.StatusVisita).values()}"
										th:value="${s}" th:text="${s.nome}"></option>

								</select>
							</div>

						</div>

						<div class="row">
							<div class="input-field col s12 m12">
								<textarea id="observacao" class="materialize-textarea"
									data-length="255" name="observacao" th:field="*{observacao}"></textarea>
								<label for="observacao">Observação</label>
							</div>
						</div>

					</form>
				</div>


			</div>


			<div class="card grey lighten-4" style="padding: 20px 20px 20px 20px">

				<div class="card-metric-title center" style="font-weight: bold; font-size: 20px;">
					<span>Ativos</span>
				</div>
				<div class="divider"></div>
				<br/>	
				<div class="row">
					<div class="col s12 m6 offset-m6">
						<div class="right">
							<a	class="waves-effect waves-light btn-medium btn-floating tooltipped modal-trigger"
								data-position="botton" data-tooltip="Inserir ativo"
								href="#modal1"> <i class="material-icons">add</i>
							</a>
						</div>
					</div>
				</div>

				<!-- Modal Structure -->
				<div id="modal1" class="modal grey lighten-3"
					style="padding: 10px 10px 10px 10px">
					<div class="modal-content">

						<div class="search-wrapper col s12">
							<form
								th:action="@{/buscarativo/{idv}(idv=${visitaobj.idvisita})}"
								method="post">
								<div class="input-field col s8">
									<input id="nome" type="search" name="nome"
										placeholder="Digite o nome do ativo e tecle Enter" required>
									<label for="nome" class="label-icon"></label> <i
										class="material-icons">close</i>
								</div>
							</form>
						</div>
						<br />


						<form
							th:action="@{/addativovisita/{visitaid}(visitaid=${visitaobj.idvisita})}"
							method="post"
							onsubmit="return validarCamposInsumo()? true : false">


							<table id="table-custom-elements"
								class="row-border highlight responsive-table" cellspacing="0"
								width="100%">
								<thead>
									<tr>
										<th></th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each=" a : ${ativos}">
										<td id="ativos" th:text="${a.idativo}"></td>
										<td th:text="${a.nome}"></td>
										<td><a>
												<p>
													<label> <input type="checkbox" value="a.idativo"
														id="" name="ativoid" th:value="${a.idativo}" /> <span></span>
													</label>
												</p>
										</a></td>
									</tr>
								</tbody>
							</table>

							<div class="right">

								<div class="input-field col s4">
									<button class="btn waves-effect waves-light" type="submit"
										name="action">Inserir</button>
									<button type="reset"
										class="modal-close btn waves-effect waves-light red lighten-2">Sair

									</button>
								</div>

							</div>

						</form>


					</div>

				</div>
	
				<div class="col s12 m7">

					<div class="card horizontal" th:each="at : ${ativosvisita}">
						<div class="card-image		">
							
						</div>
						<div class="card-stacked">
							<div class="card-content blue lighten-4">
								<div><h6 class="left-align" th:text="${at.ativo.nome}"></h6></div>
							</div>
							<div class="card-action">
								<a class="right" title="Download da ficha técnica"
									th:href="@{/downloadfile/{idativ}(idativ=${at.ativo.idativo})}">
									<i class="material-icons red-text">picture_as_pdf</i>
								</a> <a class="right" title="Buscar ativo"
									th:href="@{/buscarativoporidativovisita/{idativ}(idativ=${at.idativovisita})}">
									<i class="material-icons blue-text righ">open_in_new</i>
								</a> <a class="right" title="Deseja remover o ativo da visisa?"
									th:href="@{/removerativovisita/{avid}(avid=${at.idativovisita})}">
									<i class="material-icons red-text">delete</i>
								</a>
							</div>
						</div>
					</div>
				</div>


			</div>

		</div>



		<div th:insert="/index :: footer"></div>

		<input type="hidden" id="msgSucesso" th:value="${msgSucesso}">
		<input type="hidden" id="msgErro" th:value="${msgErro}">
		<input type="hidden" id="retorno" th:value="${retorno}">
		<input type="hidden" id="msgExclusao" th:value="${msgExclusao}">
	</main>


	<!-- Scripts -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/materialize.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

	<!-- External libraries -->

	<!-- jqvmap -->
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.min.js"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.world.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="/js/jqvmap/jquery.vmap.sampledata.js"></script>

	<!-- ChartJS -->
	<script type="text/javascript" src="/js/Chart.js"></script>
	<script type="text/javascript" src="/js/Chart.Financial.js"></script>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js"></script>
	<script
		src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
	<script src="/js/imagesloaded.pkgd.min.js"></script>
	<script src="/js/masonry.pkgd.min.js"></script>


	<!-- Initialization script -->
	<script src="/js/admin.js"></script>
	<script src="/js/page-scripts/dashboard.js"></script>
	<script src="/js/init.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.min.js"></script>



	<script type="text/javascript">
		 	
	
		$(document).ready(
				function() {					
										
					$('.datepicker').datepicker(
							{
								format : 'dd/mm/yyyy',
								yearRange: 40,
								i18n : {
									months : [ 'Janeiro', 'Fevereiro', 'Março',
											'Abril', 'Maio', 'Junho', 'Julho',
											'Agosto', 'Setembro', 'Outubro',
											'Novembro', 'Dezembro' ],
									monthsShort : [ 'Jan', 'Fev', 'Mar', 'Abr',
											'Mai', 'Jun', 'Jul', 'Ago', 'Set',
											'Out', 'Nov', 'Dez' ],
									weekdays : [ 'Domingo', 'Segunda', 'Terça',
											'Quarta', 'Quinta', 'Sexta',
											'Sabádo' ],
									weekdaysAbbrev : [ 'Dom', 'Seg', 'Ter',
											'Qua', 'Qui', 'Sex', 'Sab' ],
									weekdaysShort: [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],		
									today : 'Hoje',
									clear : 'Limpar',
									close : 'Pronto',
									labelMonthNext : 'Próximo mês',
									labelMonthPrev : 'Mês anterior',
									labelMonthSelect : 'Selecione um mês',
									labelYearSelect : 'Selecione um ano',
									selectMonths : true,
									cancel : 'Cancelar',
									clear : 'Limpar'
									
									
								}
							});
				});
	</script>

	<script type="text/javascript">
		$(document).ready(
				function(){
					$('.timepicker').timepicker({
						
						twelveHour: false,
						
						i18n : {
							
							cancel : 'Cancelar',
							clear : 'Limpar',
							done : 'OK'
							
						}
						
					});
				}
				);
	</script>

	<script type="text/javascript">
		var mensagemErro = document.getElementById('msgErro').value;
		var mensagemSucesso = document.getElementById('msgSucesso').value;
		var mensagemExclusao = document.getElementById('msgExclusao').value;

		if (mensagemSucesso) {
			M.toast({
				html : mensagemSucesso,
				displayLength : 5000,
				classes : 'green darken-1 rounded'
			});
		}
		if (mensagemErro) {
			M.toast({
				html : mensagemErro,
				displayLength : 5000,
				classes : 'red darken-1 rounded'
			});
		}
		if (mensagemExclusao) {
			M.toast({
				html : mensagemExclusao,
				displayLength : 5000,
				classes : 'blue darken-1 rounded'
			});
		}
	</script>

	<script type="text/javascript">
		
		function validarCampos() {
			
			data_agendamento = document.getElementById('data_agendamento').value;
			horario = document.getElementById('horario').value;			
			horario_fim = document.getElementById('horario_fim').value;
			prescritor = document.getElementById('prescritor').value;
			visitador = document.getElementById('visitador').value;
			status = document.getElementById('statusvisita').value;

			if (data_agendamento === '') {

				M.toast({
					html : 'Data de agendamento não pode ser vazio', classes : 'red darken-1 rounded'
				});

				return false;
			}
			else if (horario === '') {

				M.toast({
					html : 'Horário inicio não pode ser vazio', classes : 'red darken-1 rounded'
				});

				return false;
			}
			
			else if (horario_fim === '') {

				M.toast({
					html : 'Horário fim não pode ser vazio', classes : 'red darken-1 rounded'
				});

				return false;
			}
			else if (prescritor === '') {

				M.toast({
					html : 'Prescritor não pode ser vazio', classes : 'red darken-1 rounded'
				});

				return false;
			}
			else if (visitador === '') {

				M.toast({
					html : 'Visitador não pode ser vazio', classes : 'red darken-1 rounded'
				});

				return false;
			}
			else if (status === '') {

				M.toast({
					html : 'Status não pode ser vazio', classes : 'red darken-1 rounded'
				});

				return false;
			}
			return true;

		}
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.tooltipped').tooltip();
		});
	</script>

	<script type="text/javascript">
		var retorno = document.getElementById('retorno').value;
		
		if (retorno) {
			$(document).ready(function() {
				$('.modal').modal();
				$('.modal').modal('open');
			});

		}
	</script>

</body>
</html>
