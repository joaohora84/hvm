<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="msapplication-tap-highlight" content="no">
<meta name="description" content="">
<title>Insert title here</title>
<link href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" rel="stylesheet">
<link href="/css/jqvmap.css" rel="stylesheet">
<link href="/css/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
<!-- Fullcalendar-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css" rel="stylesheet">
<!-- Materialize-->
<link href="/css/admin-materialize.min.css" rel="stylesheet">
<!-- Material Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<main>
		<div class="container">
			<div th:insert="/index :: header"></div>
			<div class="row">
				<div class="col s12">

					
					<div class="card grey lighten-4" style="padding: 20px 20px 20px 20px">
					<div class="card-metric-title center" style="font-weight: bold; font-size: 18px;">Relatorios visita</div>
					<hr class="rounded"></hr>
					<br/>
					<h5>Todas</h5>
					<div class="divider"></div>
					<br/>
						<form action="/allvisitas" method="get">

							<button type="submit" class="btn">Imprimir
								<i class="material-icons right">picture_as_pdf</i>
							</button>
							

						</form>

					</div>
					<div class="card grey lighten-4" style="padding: 20px 20px 20px 20px">
					
					<h5>Por período</h5>
					<div class="divider"></div>
						
						<form action="/visitasporperiodo" method="get">
						
							<div class="row">
								<div class="input-field col s3">
									 <input type="text" class="datepicker" name="data_inicio" id="data_inicio">
									 <label for="data_inicio">De</label>
								</div>
								<div class="input-field col s3">
									 <input type="text" class="datepicker" name="data_fim" id="data_fim">
									 <label for="data_fim">Até</label>
								</div>
								
							</div>
							<button type="submit" class="btn">
								Imprimir <i class="material-icons right">picture_as_pdf</i>
							</button>
							<button class="btn waves-effect waves-light red" type="reset"
								name="reset">
								Limpar <i class="material-icons right">clear</i>
							</button>
						</form>

					</div>
					<div class="card grey lighten-4" style="padding: 20px 20px 20px 20px">
					
					<h5>Por status</h5>
					<div class="divider"></div>
						
						<form action="/visitasporstatus" method="get">
						
							<div class="row">
								<div class="input-field col s4">
									<select id="statusvisita" name="statusvisita" >
										<option th:each="s : ${T(com.vm.model.StatusVisita).values()}" th:value="${s}" th:text="${s.nome}"></option>								

									</select>
								</div>
								
								
							</div>
							<button type="submit" class="btn">
								Imprimir <i class="material-icons right">picture_as_pdf</i>
							</button>
							<button class="btn waves-effect waves-light red" type="reset"
								name="reset">
								Limpar <i class="material-icons right">clear</i>
							</button>
						</form>

					</div>
					<div class="card grey lighten-4" style="padding: 20px 20px 20px 20px">

						<h5>Por visitador</h5>
						<div class="divider"></div>

						<form action="/visitasporvisitador" method="get">

							<div class="row">
								<div class="input-field col s6">
									<input id="visitador" type="text" name="visitador" class="validate">
									<label for="visitador">Visitador</label>
								</div>
							</div>



							<button type="submit" class="btn">
								Imprimir <i class="material-icons right">picture_as_pdf</i>
							</button>
							<button class="btn waves-effect waves-light red" type="reset"
								name="reset">
								Limpar <i class="material-icons right">clear</i>
							</button>
						</form>
					</div>
					<div class="card grey lighten-4" style="padding: 20px 20px 20px 20px">

						<h5>Por prescritor</h5>
						<div class="divider"></div>

						<form action="/visitasporprescritor" method="get">

							<div class="row">
								<div class="input-field col s4">
									<select id="prescritor" name="prescritor">
										<option value="">Selecione o prescritor</option>
										<option th:each="p : ${prescritores}" 
										th:value="${p.idprescritor}" th:text="${p.nome}"></option>
									</select>
								</div>
							</div>



							<button type="submit" class="btn">
								Imprimir <i class="material-icons right">picture_as_pdf</i>
							</button>
							<button class="btn waves-effect waves-light red" type="reset"
								name="reset">
								Limpar <i class="material-icons right">clear</i>
							</button>
						</form>
					</div>

				</div>
			</div>

			
		</div>
		<div th:insert="/index :: footer"></div>
	</main>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

	<!-- External libraries -->

	<!-- jqvmap -->
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.min.js"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.world.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.sampledata.js"></script>

	<!-- ChartJS -->
	<script type="text/javascript" src="/js/Chart.js"></script>
	<script type="text/javascript" src="/js/Chart.Financial.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js"></script>
	<script src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
	<script src="/js/imagesloaded.pkgd.min.js"></script>
	<script src="/js/masonry.pkgd.min.js"></script>


	<!-- Initialization script -->
	<script src="/js/admin.js"></script>
	<script src="/js/page-scripts/dashboard.js"></script>
	<script src="/js/init.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
	
	<script type="text/javascript">
		 	
	
		$(document).ready(
				function() {					
										
					$('.datepicker').datepicker(
							{
								format : 'dd/mm/yyyy',
								yearRange: 40,
								i18n : {
									months : [ 'Janeiro', 'Fevereiro', 'Março',
											'Abril', 'Maio', 'Junho', 'Julho',
											'Agosto', 'Setembro', 'Outubro',
											'Novembro', 'Dezembro' ],
									monthsShort : [ 'Jan', 'Fev', 'Mar', 'Abr',
											'Mai', 'Jun', 'Jul', 'Ago', 'Set',
											'Out', 'Nov', 'Dez' ],
									weekdays : [ 'Domingo', 'Segunda', 'Terça',
											'Quarta', 'Quinta', 'Sexta',
											'Sabádo' ],
									weekdaysAbbrev : [ 'Dom', 'Seg', 'Ter',
											'Qua', 'Qui', 'Sex', 'Sab' ],
									weekdaysShort: [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],		
									today : 'Hoje',
									clear : 'Limpar',
									close : 'Pronto',
									labelMonthNext : 'Próximo mês',
									labelMonthPrev : 'Mês anterior',
									labelMonthSelect : 'Selecione um mês',
									labelYearSelect : 'Selecione um ano',
									selectMonths : true,
									cancel : 'Cancelar',
									clear : 'Limpar'
									
									
								}
							});
				});
	</script>
	
		
		
</body>
</html>
