<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="msapplication-tap-highlight" content="no">
<meta name="description" content="">
<title>Insert title here</title>
<link href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" rel="stylesheet">
<link href="/css/jqvmap.css" rel="stylesheet">
<link href="/css/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
<!-- Fullcalendar-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css" rel="stylesheet">
<!-- Materialize-->
<link href="/css/admin-materialize.min.css" rel="stylesheet">
<!-- Material Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>

	<main>
		<div class="container">
			<div th:insert="/index :: header"></div>
			<div class="col s12">
				<h2>Categoria</h2>
				<div class="card grey lighten-3" style="padding: 20px 20px 20px 20px">

					<form class="col s12" action="salvarcategoria" method="post" th:object="${categoriaobj}" onsubmit="return validarCampos() ? true : false">
							<div class="row">
								<div class="input-field col s3">
									<input  type="text" name="idcategoria" class="validade" th:field="*{idcategoria}" readonly="true">
									<label for="idcategoria">ID</label>
								</div>
								
							
							
								<div class="input-field col s9">
									<input id="nome" type="text" name="nome" class="validate" th:field="*{nome}">
									<label for="nome">Nome</label>
								</div>
								
							
								<div class="input-field col s12">
									<input id="descricao" type="text" name="descricao" class="validate" th:field="*{descricao}">
									<label for="descricao">Descrição</label>
								</div>
								
								
							</div>
							
							<div class="row">
								<div class="col s12">

									<button class="btn waves-effect waves-light" type="submit" name="action" >
										Salvar <i class="material-icons right">save</i>
										
									</button>
									<a href="/cadastrocategoria">
										<button class="btn waves-effect waves-light blue"
											type="button" name="novo">
											Novo <i class="material-icons right">add_circle</i>
										</button>
									</a>

								<button class="btn waves-effect waves-light red" type="reset"
									name="action">
									Cancelar <i class="material-icons right">clear</i>

								</button>
								<a href="/listarcategorias">
									<button class="btn waves-effect waves-light grey" type="button"
										name="listar">
										Listar categorias <i class="material-icons right">list</i>
									</button>
								</a>

							</div>
							</div>
						</form>
					</div>

				</div>
			</div>
			<div th:insert="/index :: footer"></div>
			
		
		<input type="hidden" id="msgSucesso" th:value="${msgSucesso}">
		<input type="hidden" id="msgErro" th:value="${msgErro}">
		
	</main>


	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

	<!-- External libraries -->

	<!-- jqvmap -->
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.min.js"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.world.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.sampledata.js"></script>

	<!-- ChartJS -->
	<script type="text/javascript" src="/js/Chart.js"></script>
	<script type="text/javascript" src="/js/Chart.Financial.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js"></script>
	<script src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
	<script src="/js/imagesloaded.pkgd.min.js"></script>
	<script src="/js/masonry.pkgd.min.js"></script>


	<!-- Initialization script -->
	<script src="/js/admin.js"></script>
	<script src="/js/page-scripts/dashboard.js"></script>
	<script src="/js/init.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
	
	
	<script type="text/javascript">
		
		function validarCampos() {
			
			nome = document.getElementById('nome').value;
			
			

			if (nome === '') {

				M.toast({
					html : 'Nome deve ser preenchido', classes : 'red darken-1 rounded'
				});

				return false;
			}
					

			return true;

		}
	</script>
	
	<script type="text/javascript">
		var mensagemErro = document.getElementById('msgErro').value;
		var mensagemSucesso = document.getElementById('msgSucesso').value;
		
		if (mensagemSucesso) {
			M.toast({
				html : mensagemSucesso,
				displayLength : 5000,
				classes : 'green darken-1 rounded'
			});
		}
		if (mensagemErro) {
			M.toast({
				html : mensagemErro,
				displayLength : 5000,
				classes : 'red darken-1 rounded'
			});
		}
	</script>
	
</body>
</html>
