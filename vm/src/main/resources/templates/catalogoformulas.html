<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="">
    <title>Visita médica</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" rel="stylesheet">
<link href="/css/jqvmap.css" rel="stylesheet">
<link href="/css/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
<!-- Fullcalendar-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css" rel="stylesheet">
<!-- Materialize-->
<link href="/css/admin-materialize.min.css" rel="stylesheet">
<!-- Material Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
<body >

	<main>
		<div class="container">
			<div th:insert="/indexcatalogo :: header"></div>
			<div class="col s12">
			<h4 class="section-title blue-text">Fórmulas</h4>
				<div class="card" style="padding: 20px 20px 20px 20px">
				<a href="/vm"><i title="Voltar" class="material-icons red-text">reply</i></a>

					<div class="search-wrapper">
						<form action="pesquisarcategoria" method="post">
							<div class="input-field col s4">
								<input id="nome" type="search" name="nome"
									placeholder="Enter para bucar por nome"> <label
									for="nome" class="label-icon"></label> <i
									class="material-icons">close</i>
							</div>
						</form>
					</div>
					
						
					
					<br />

					<div class="card horizontal" th:each="f : ${formulas}" th:value="${f.idformula}">
						<div class="card-image">
								<img src="">
							</div>
						<div class="card-stacked">
							<div class="card-content">
								
								<h5 th:text="${f.nome}" class="center green-text"></h5>
								<div class="divider"></div>
								<br/>
								<label class="green-text">Indicação</label>
								<p th:text="${f.indicacao.nome}"></p>
								<div class="divider"></div>
								<br/>
								<label class="green-text">Forma farmacêutica</label>
								<p th:text="${f.forma_farmaceutica.nome}"></p>
								<div class="divider"></div>
								<br/>
								<label class="green-text">Posologia</label>
								<p th:text="${f.posologia}"></p>
							</div>
							<!--  <div class="card-action left" sec:authorize="hasRole('ROLE_ADMIN')">
								<a class="tooltipped blue-text" data-position="top" data-tooltip="Mostrar fórmula completa."
								 th:href="@{/formulacompleta/{idform}(idform=${f.idformula})}">Fórmula completa</a>
																
							</div>-->
						</div>
					</div>

				</div>



			</div>

		</div>
		<div th:insert="/indexcatalogo :: footer"></div>
<input type="hidden" id="msgErro" th:value="${msgErro}">
	</main>


	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

	<!-- External libraries -->

	<!-- jqvmap -->
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.min.js"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.world.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/jqvmap/jquery.vmap.sampledata.js"></script>

	<!-- ChartJS -->
	<script type="text/javascript" src="/js/Chart.js"></script>
	<script type="text/javascript" src="/js/Chart.Financial.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js"></script>
	<script src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
	<script src="/js/imagesloaded.pkgd.min.js"></script>
	<script src="/js/masonry.pkgd.min.js"></script>


	<!-- Initialization script -->
	<script src="/js/admin.js"></script>
	<script src="/js/page-scripts/dashboard.js"></script>
	<script src="/js/init.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.js"></script>
	<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
	
<script type="text/javascript">
		var mensagemErro = document.getElementById('msgErro').value;
		
		if (mensagemErro) {
			M.toast({
				html : mensagemErro,
				displayLength : 20000,
				classes : 'red darken-1 rounded'
			});
		}
		
	</script>
	
	<script type="text/javascript">
		
		$(document).ready(function() {
			$('.tooltipped').tooltip();
		});
	</script>


</body>
</html>
